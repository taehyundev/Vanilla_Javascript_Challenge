<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간표</title>
</head>
<body>
    <div id="overlay" class="hidden"></div>
    <div class="mainform">
        <table id="calendar" border="1">
        </table>
        <button class="setting-class-btn mb">setting</button>
        <button class="save-class-btn mb">save</button>
        <button class="loadng-class-btn mb">loading</button>
        <button class="reset-class-btn mb">reset</button>
    </div>
    <div class="setting_class hidden">
        <select class="day"></select><br>
        <select class="get-start-class" ></select><br>
        <select class="get-fin-class"></select><br>
        <input type="text" class="subject-name" placeholder="과목을 입력해주세요"><br>
        <button class="calendar-setting btn">버튼</button>
    </div>
</body>
<script src="js/select-menu.js"></script>
<script src="js/calendar-js.js"></script>
<script src="js/modal.js"></script>
</html>
