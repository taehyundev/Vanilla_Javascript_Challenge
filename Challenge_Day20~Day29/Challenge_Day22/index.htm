<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <title>folder 열기</title>
</head>

<body>
    <div class="bg"></div>
    <!--만들었던 부분 Challenge_Day_22 추가-->
    <nav>
        <div id="bottom-bar">
            <ul>
                <li class="windows-bar">
                    <i class="fab fa-windows"></i>
                </li>
                <li class="search-bar">
                    <i class="fa fa-search"></i>
                    <input type="search" id="search" placeholder="검색하려면 여기에 입력하십시오." />
                </li>
                <li class="folder-set hidden">
                    <i class="far fa-folder-open hidden"></i>
                </li>
                <li class="view-more-bar">
                    <i class="fas fa-chevron-up"></i>
                </li>
                <li class="sound-bar">
                    <i class="fas fa-volume-up"></i>
                </li>
                <li class="language-bar">
                    <span class="lan-comments">
                        가
                    </span>
                </li>
                <li class="timer-bar">
                    <span class="timer-comments">
                    </span>
                </li>
                <li class="info-bar">
                    <i class="far fa-comment-alt"></i>
                </li>
                <li class="clear-bar">
                </li>
            </ul>
        </div>
    </nav>

    <div class="windows-form hidden">
        Windows Form
    </div>

    <div class="more-view-form hidden">
        more View
    </div>

    <div class="info-form hidden">
        more View
    </div>

    <!--폴더-->
    <div class="folder1">
        <i class="f1 far fa-folder"></i><br>
        <span class="f1-name">name</span>
    </div>

    <div class="folder1-frm hidden">
        <div class="folder1-menu">
            <i class="folder1-open-ico far fa-folder-open"></i>
            <span class="folder1-name"></span>
            <span class="folder1-min">
                <i class="far fa-window-minimize"></i>
            </span>
            <span class="folder1-max">
                <!--<i class="far fa-window-restore"></i>-->
                <!--최대 반대-->
                <i class="window-set far fa-window-maximize"></i>
            </span>
            <span class="folder1-close">
                <i class="fas fa-times"></i>
            </span>
        </div>
    </div>
</body>
<script src="js/folder-setting.js"></script>
<script src="js/folder-open.js"></script>
<script src="js/clock.js"></script>
<script src="js/language.js"></script>
<script src="js/windows-form.js"></script>
<script src="js/search.js"></script>
<script src="js/view-more.js"></script>
<script src="js/info.js"></script>
<script src="js/clear.js"></script>

</html>
